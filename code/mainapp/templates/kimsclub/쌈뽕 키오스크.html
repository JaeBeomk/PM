<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>쌈뽕 키오스크</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>쌈뽕 키오스크</h1>
		<nav>
			<ul>
				<li><a href="#">메뉴</a></li>
				<li><a href="#">주문내역</a></li>
				<li><a href="#">마이페이지</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="hero">
			<video autoplay loop muted>
				<source src="hero-video.mp4" type="video/mp4">
			</video>
			<h2>오늘의 인기 메뉴</h2>
			<div class="popular-items">
				<div class=item">
					<img src="item1.jpg" alt="item 1">
					<h3>아이템 1</h3>
					<p>설명 텍스트</p>
					<button>주문하기</button>
				</div>
				<!-- 다른 인기 메뉴 아이템 추가 -->
			</div>
		</section>

		<section class="menu">
			<h2>전체 메뉴</h2>
			<div class="menu-categories">
				<button class="active">전체</button>
				<button>분류 1</button>
				<button>분류 2</button>
				<!-- 다른 메뉴 분류 추가 -->
			</div>
			<div class="menu-items">
				<div class="item">
					<img src="item2.jpg" alt="item 2">
					<h3>아이템 2</h3>
					<p>설명 텍스트</p>
					<button>주문하기</button>
				</div>
				<!--다른 메뉴 아이템 추가 -->
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2024 쌈뽕 키오스크. All rights reserved.</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
